version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      # Use AWS SAM to package the application by using AWS CloudFormation
      - sam package  --template template.yml --s3-bucket $S3_BUCKET --output-template-file template-export.yml
artifacts:
  files:
    - template-export.yml
